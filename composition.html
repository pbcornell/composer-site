<script type="text/javascript">
var id = queryParam('id');
var c = catalog.find(entry => entry.id == id);
if (!c) {
  document.write('Unrecognized composition (id=' + id + ')');
}

document.write('<h2 align="right">' + c.title + '</h2>');
document.write('<hr/>');
document.write('<br/>');
document.write('<table>');
document.write('<tr>');

document.write('<td valign="top">');
document.write('<p>' + c.description + '</p>');
document.write('</td>');

if (c.photo) {
  document.write('<td rowspan="2" align="center" valign="top" width="125" style="padding: 0px 0px 0px 10px">');
  document.write('<img src="' + c.photo + '" width="125">');
  document.write('<br/>');
  if (c.photo_credit) {
    document.write('<div class="caption">' + c.photo_credit + '</div>');
  }
  document.write('</td>');
}

document.write('</tr>');

if (c.soundcloud_track) {
  document.write('<tr>');
  document.write('<td valign="bottom">');
  document.write('<iframe width="100%" height="111" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/' + c.soundcloud_track + '&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&sharing=false&download=false&show_artwork=false&single_active=true" height="70" frameborder="no" scrolling="no"></iframe>');
  document.write('</td>');
  document.write('</tr>');
}

document.write('</table>');

if (c.sheetmusic) {
  document.write('<br/>');
  document.write('<object class="pdf" data="' + c.sheetmusic + '#toolbar=0" width="100%"></object>');
}
</script>
